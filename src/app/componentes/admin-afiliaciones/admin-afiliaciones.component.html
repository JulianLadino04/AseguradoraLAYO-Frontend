<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Administrador de Afiliaciones</title>
    <style>
        /* Añadir márgenes entre los botones */
        .button-container button {
            margin-right: 15px; /* Separar los botones */
        }

        /* Estilo para la fila seleccionada */
        .selected {
            background-color: #d3d3d3 !important; /* Color gris claro para la fila seleccionada */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <figure class="figure">
                <img src="/images/logo.png" 
                     class="rounded-circle mt-3" 
                     alt="Logo" 
                     height="170px" 
                     width="170px">
            </figure>
        </div>

        <div class="row">
            <!-- Table Column -->
            <div class="col-md-12">
                <h1 class="event-title text-center">Afiliaciones</h1>
                <div class="table-responsive">
                    <table class="table table-striped align-middle">
                        <thead>
                            <tr>
                                <th class="text-center">ID</th>
                                <th class="text-center">Nombre</th>
                                <th class="text-center">Cédula</th>
                                <th class="text-center">Correo</th>
                                <th class="text-center">Teléfono</th>
                                <th class="text-center">Dirección</th>
                            </tr>
                        </thead>
                        <tbody>
                          <!-- Usamos la estructura de @for que me diste -->
                          @for (afiliacion of afiliaciones; track $index) {
                              <tr (click)="selectRow(afiliacion.id)">
                                  <td class="text-center">{{ afiliacion.id }}</td>
                                  <td class="text-center">{{ afiliacion.nombre }}</td>
                                  <td class="text-center">{{ afiliacion.cedula }}</td>
                                  <td class="text-center">{{ afiliacion.correo }}</td>
                                  <td class="text-center">{{ afiliacion.telefono }}</td>
                                  <td class="text-center">{{ afiliacion.direccion }}</td>
                              </tr>
                          }
                        </tbody>                       
                    </table>
                </div>

                <!-- Buttons -->
                <div class="button-container text-center mt-4">
                    <button id="delete-button" class="btn btn-danger" [disabled]="!selectedAfiliacionId" (click)="eliminarAfiliacion(selectedAfiliacionId)">
                        Eliminar Afiliación
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
