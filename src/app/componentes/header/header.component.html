<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .navbar-custom { 
  background-color: #7ecb7e;
}

    </style>
  </head>
  <body class="p-3 m-0 border-1 bd-example m-0 border-0">
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <!-- Imagen del logo -->
        <img src="/images/logo.png" 
            class="rounded-circle me-3" 
            alt="Logo Aseguradora LAYO" 
            height="40" 
            width="40">

        <!-- Nombre de la aseguradora -->
        <a class="navbar-brand" href="/inicio">Seguros LAYO</a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <!-- Opciones de menú para el rol CLIENTE -->
            @if (rol === 'CLIENTE') {
              <li class="nav-item">
                <a class="nav-link active" href="/pagina-principal">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/seguros">Seguros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/nosotros">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/alianzas">Alianzas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/contactenos">Contactenos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/perfil">Perfil</a>
              </li>
            }
            <!-- Opciones de menú para el rol ADMINISTRADOR -->
            @if (rol === 'ADMINISTRADOR') {
              <li class="nav-item">
                <a class="nav-link active" href="/cotizaciones-admin">Cotizaciones</a>
              </li>
            }
          </ul>
          
          <!-- Mostrar Login y Registro si el usuario no está autenticado -->
          <div class="d-flex align-items-center">
            <div class="text-center me-3">
              @if (!isLogged) {
                <button type="button" routerLink="/login" class="btn btn-outline-primary me-2">Login</button>
                <button type="button" routerLink="/registro" class="btn btn-primary">Registro</button>
              } @else if (isLogged) {
                <span class="me-3">Hola, {{ email }}</span>
                <button type="button" (click)="logout()" class="btn btn-primary">Logout</button>
              }
            </div>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
