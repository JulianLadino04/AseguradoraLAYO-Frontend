<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Compañías Aliadas</title>
    <style>
      .titulo {
        font-size: 2.5rem;
        font-weight: bold;
        text-align: center;
        margin-bottom: 30px;
      }
      .imagen-container {
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <!-- Título principal -->
    <div class="container my-5">
      <h2 class="titulo">Compañías Aliadas</h2>

      <!-- Fila de imágenes en dos columnas -->
      <div class="row">
        <div class="col-md-6 imagen-container text-center">
          <!-- EQUIDAD -->
          <div class="container my-3 text-center">
            <figure class="figure">
              <img src="/images/Aseguradoras/equidad.png" class="mt-3" alt="EQUIDAD" height="170px" width="170px">
            </figure>
          </div>
          <!-- SURA -->
          <div class="container my-3 text-center">
            <figure class="figure">
              <img src="/images/Aseguradoras/sura.png" class="mt-3" alt="SURA" height="170px" width="170px">
            </figure>
          </div>
          <!-- BOLIVAR -->
          <div class="container my-3 text-center">
            <figure class="figure">
              <img src="/images/Aseguradoras/bolivar.png" class="mt-3" alt="BOLIVAR" height="170px" width="170px">
            </figure>
          </div>
          <!-- SOLIDARIA -->
          <div class="container my-3 text-center">
            <figure class="figure">
              <img src="/images/Aseguradoras/solidaria.png" class="mt-3" alt="SOLIDARIA" height="170px" width="170px">
            </figure>
          </div>
        </div>

        <div class="col-md-6 imagen-container text-center">
          <!-- ESTADO -->
          <div class="container my-3 text-center">
            <figure class="figure">
              <img src="/images/Aseguradoras/estado.png" class="mt-3" alt="ESTADO" height="170px" width="170px">
            </figure>
          </div>
          <!-- COLPATRIA -->
          <div class="container my-3 text-center">
            <figure class="figure">
              <img src="/images/Aseguradoras/colpatria.png" class="mt-3" alt="COLPATRIA" height="170px" width="170px">
            </figure>
          </div>
          <!-- PREVISORA -->
          <div class="container my-3 text-center d-flex justify-content-center">
            <figure class="figure me-3">
              <img src="/images/Aseguradoras/previsora.png" class="mt-3" alt="PREVISORA" height="170px" width="170px">
            </figure>
            <!-- Nueva imagen -->
            <figure class="figure">
              <img src="/images/Aseguradoras/saludTotal.png" class="mt-3" alt="Nueva Compañía" height="170px" width="170px">
            </figure>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
