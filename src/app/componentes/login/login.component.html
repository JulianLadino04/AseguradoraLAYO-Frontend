<section class="py-0 text-center container">
  <div class="row py-4">
    <div class="column-gap-lg-2 mx-auto">
      <h1 class="fw-light display-3 col-0">Seguros LAYO </h1>
    </div>
    <div>
      <figure class="figure">
        <img src="/images/logo.png" class="rounded-circle float-start" class="rounded-circle mt-3" alt="" height="170px"
          width="170px">
      </figure>
    </div>
  </div>

  <body class="p-0 m-0 bd-example m-1 bg-white h-25 w-auto border-0 col-6 ">

    <div class="dropdown-menu" [formGroup]="loginForm" (ngSubmit)="login()">
      <form class="px-4 py-3">
        <div class="mb-auto">
          <label for="exampleDropdownFormEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="correo@gmail.com"
            formControlName="correo">
        </div>
        <div class="mb-auto">
          <label for="exampleDropdownFormPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="contraseña"
            formControlName="password">
        </div>
        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Ingresar</button>
      </form>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" (click)="abrirVentanaRecuperacion()">Olvidaste la contraseña</a>
    </div>
  </body>
</section>
