<div class="table-responsive">
    <table class="table table-striped align-middle">
        <thead>
            <tr>
                <th class="text-center">ID</th>
                <th class="text-center">Número Placa</th>
                <th class="text-center">Aseguradora</th>
                <th class="text-center">Tipo de Vehículo</th>
                <th class="text-center">Fecha</th>
                <th class="text-center">Hora</th>
            </tr>
        </thead>
        <tbody>
            <!-- Usamos @for para iterar sobre el array soat y llenar la tabla -->
            @for (soat of soats; track $index) {
            <tr (click)="selectRow(soat.id)" [ngClass]="{'selected': soat.id === selectedPlaca}">
                <td class="text-center">{{ soat.id }}</td>
                <td class="text-center">{{ soat.numeroPlaca }}</td>
                <td class="text-center">{{ soat.aseguradora }}</td>
                <td class="text-center">{{ soat.tipoVehiculo }}</td>
                <td class="text-center">{{ getDate(soat.fechaCreacion) }}</td>
                <td class="text-center">{{ getTime(soat.fechaCreacion) }}</td>
            </tr>
            }
        </tbody>
    </table>
    <div class="col-12 text-center">
        <button class="btn btn-success mt-4 me-2 btn-danger" *ngIf="selectedPlaca!==''"
            (click)="eliminarSeguro()">Eliminar cotización</button>
    </div>
</div>
