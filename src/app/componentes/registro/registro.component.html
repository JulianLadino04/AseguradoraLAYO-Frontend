<section [ngStyle]="rootComp" class="text-center container d-flex flex-column">
  <h1 *ngIf="mostrarElementos" class="col-0" font>Registro de Usuario</h1>

  <div class="col-md-12 d-flex" class="mt-3" [formGroup]="registroForm" (ngSubmit)="registrar()">
    <form class="d-flex flex-column needs-validation" style="align-items: center;" novalidate>
      <label *ngIf="!mostrarElementos" class="h4 mb-1 col-0" style="color: #ffffff;">
        Mantente conectado con nosotros</label>
      <div class="d-flex gap-4">
        <div class="col-md-6 text-start">
          <label [ngStyle]="labels" class="form-label" alinf>Cédula</label>
          <input type="text" class="form-control" formControlName="id" placeholder="Cédula" />
        </div>
        <div class="col-md-6 text-start">
          <label [ngStyle]="labels" class="form-label">Nombre</label>
          <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre" />
        </div>
      </div>

      <div class="d-flex gap-4">
        <div class="col-md-6 text-start">
          <label [ngStyle]="labels" class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="correo" placeholder="Email" />
        </div>
        <div class="col-md-6 text-start">
          <label [ngStyle]="labels" class="form-label">Teléfono</label>
          <input type="number" class="form-control" formControlName="telefono" placeholder="Télefono" />
        </div>
      </div>

      <div class="d-flex gap-4">
        <div class="col-md-6 text-start">
          <label [ngStyle]="labels" class="form-label">Contraseña</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Contraseña" />
        </div>
        <div class="col-md-6 text-start">
          <label [ngStyle]="labels" class="form-label">Repetir contraseña</label>
          <input type="password" class="form-control" formControlName="confirmaPassword"
            placeholder="Repite Contraseña" />
        </div>
      </div>
      <a *ngIf="!mostrarElementos" routerLink="/signin" style="align-self: center;">¿Ya tienes cuenta? <strong>Inicia Sesión</strong> </a>
      <a *ngIf="mostrarElementos" class="ablack" routerLink="/signin" style="align-self: center;">¿Ya tienes cuenta? <strong>Inicia Sesión</strong> </a>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Registrarse</button>
        <button *ngIf="mostrarElementos" class="button-cancel" type="button" (click)="volver()">Volver</button>
      </div>
      @if (registroForm.hasError('passwordsMismatch')) {
      <div class="alert alert-danger" role="alert">Las contraseñas no coinciden</div>
      }

    </form>
    <div class="dropdown-dividers"></div>
  </div>
</section>
