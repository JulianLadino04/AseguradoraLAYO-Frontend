<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asesores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .asesor-info {
        padding: 20px; /* Relleno reducido */
        border: 1px solid #ddd;
        border-radius: 10px;
        margin-bottom: 30px; /* Espacio reducido entre tarjetas */
        text-align: center;
        font-size: 1.25rem;
      }
      .asesor-info img {
        width: 25px;
        height: 25px;
        margin-right: 10px; /* Espacio menor entre iconos y texto */
      }
      .asesor-info h4 {
        font-size: 1.5rem; /* Tamaño ajustado del nombre */
        margin-bottom: 10px;
      }
      .title {
        font-size: 3rem; /* Tamaño reducido del título */
        font-weight: bold;
        text-align: center;
        margin: 20px 0 20px 0; /* Márgenes reducidos superior e inferior */
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: auto; /* Altura automática */
      }
      .row {
        display: flex;
        justify-content: center;
      }
      figure.figure {
        margin: 10px 0; /* Reducción del margen de la imagen */
      }
    </style>
  </head>
