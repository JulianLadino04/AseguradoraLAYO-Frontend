    <style>
      .asesor-info {
        padding: 30px;
        border: 1px solid #ddd;
        border-radius: 10px;
        margin-bottom: 40px;
        text-align: center;
        font-size: 1.25rem; /* Aumentar el tamaño de la fuente */
      }
      .asesor-info img {
        width: 25px; /* Aumentar el tamaño de los íconos */
        height: 25px;
        margin-right: 15px;
      }
      .asesor-info h4 {
        font-size: 1.75rem; /* Aumentar el tamaño del nombre */
        margin-bottom: 15px;
      }
      .asesor-info label {
        font-size: 1.25rem; /* Aumentar el tamaño de la fuente de los detalles */
        margin: 10px 0;
      }
      .title {
        font-size: 3.5rem; /* Aumentar el tamaño del título */
        font-weight: bold;
        text-align: center;
        margin-bottom: 50px;
      }
      /* Centrando todo el contenedor */
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh; /* Ocupa toda la altura de la pantalla */
      }
      .row {
        display: flex;
        justify-content: center; /* Centra las columnas */
      }
    </style>
